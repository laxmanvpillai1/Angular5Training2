<body>
	<h1>Bug Tracker</h1>
	<hr>
	<app-bug-stats [data]='bugs'></app-bug-stats>
	<app-bug-sort></app-bug-sort>
	<section class="edit">
		<label for="">Bug Name :</label>
		<input type="text" name="" id="" (change)='bugName = $event.target.value'>
		<input type="button" value="Add New" (click)='onClickAddNew(bugName)'>
	</section>
	<section class="list">
		<ol>
			<li *ngFor='let bug of (bugs|sortBugs:bugSortAttribute:bugSortDirection)'>
				<span class="bugname" (click)='onClickBugName(bug)' [ngClass]="bug.isClosed?'closed':'open'">{{bug.bugName | trimTextPipe:40}}</span>
				<div class="datetime">{{bug.createdAt|elapsed}}</div>
			</li>
			
		</ol>
		<input type="button" value="Remove Closed" (click)='onClickRemoveClosed()'>
	</section>
</body>
